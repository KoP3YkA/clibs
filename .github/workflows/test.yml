name: Build & Test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build tests
        run: |
          gcc main.c libs/files/lib_file_manager.c libs/logs/lib_logs_manager.c libs/strings/lib_strings_manager.c libs/tests/lib_tests_manager.c tests/files.test.c tests/strings.test.c -o main

      - name: Run tests
        run: ./main
